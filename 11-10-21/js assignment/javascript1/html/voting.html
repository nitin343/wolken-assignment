    <input type="date" id="txtDOB" />
    <button id="btnCalculate" onclick="fnCalculateAge();">Check eligiblity</button>
    <script>
        function fnCalculateAge() {

            var userDateinput = document.getElementById("txtDOB").value;
            console.log(userDateinput);


            var birthDate = new Date(userDateinput);
            console.log(" birthDate" + birthDate);


            var difference = Date.now() - birthDate.getTime();

            var ageDate = new Date(difference);
            var calculatedAge = Math.abs(ageDate.getUTCFullYear() - 1970);

            if (calculatedAge <= 18) {
                alert(`your age is ${calculatedAge} not eligible to vote`)
            }
            else {
                alert(`your age is ${calculatedAge} eligible to vote`)
            }

        }

    </script>
