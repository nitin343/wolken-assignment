    <div>Reverse String</div>

    <script>
      let str1 = "A B C D E F G H I J K L";
      let str2 = "";
      for (var i = str1.length - 1; i >= 0; i--) {
        str2 += str1.charAt(i);
      }
      console.log(str2);
      document.write(str2);
    </script>
