<!DOCTYPE html>
<html lang="en">

<head>

    <title>Signup</title>
</head>

<body style="background-color: lavender; width: 100%; height: 100%; margin: 0%;">
    <div style="background-color: rgb(255, 255, 255); width: 100%;"> 
        <table width='100%'>
            <tr>
                <td ><img src="img/flipkart-logo.jpg" alt="logo"
                        style="height: 70px; width: 60%;">
                </td>
                <td>
                    <h2>Welcome To Online Shopping</h2>
                </td>
                <th>
                    <ul>
                        <li>
                            <a href="#">Facebook</a>
                        </li>
                        <li>
                            <a href="#">Instagram</a>
                        </li>
                        <li>
                            <a href="#">Linkden</a>
                        </li>
                        <li>
                            <a href="#">Twitter</a>
                        </li>
                    </ul>
                </th>
            </tr>
        </table>
    </div>

    <div style=" padding: 2%; background-color: rgb(222, 225, 228);">
        <a href="index.html" style="padding: 10px;">Home</a>
        <a href="login.html" style="padding: 10px;">LogIn</a>
        <a href="signup.html" style="padding: 10px;">Sign Up</a>

        <input type="text" placeholder="search">
    </div>

    <!-- signup code -->
    <div style="background-color: rgb(255, 196, 196); padding: 2%; font-weight: bold; text-align: center; ">
        SignUp
    </div>

    <form>
        <div style="background-color:rgb(230, 216, 216); padding: 2%;">
            <table width="80%">
                <tr>
                    <th>First Name</th>
                    <td><input type="text" placeholder="Enter FirstName"></td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td><input type="text" placeholder="Enter LastName"></td>
                </tr>
                <tr>
                    <th>Screen Name</th>
                    <td><input type="text" placeholder="Enter ScreenName"></td>
                </tr>
                <tr>
                    <th>DOB</th>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>
                        <input type="radio">
                        <label>Male</label>

                        <input type="radio">
                        <label>Female</label>
                    </td>
                </tr>
                <tr>
                    <th>Country</th>
                    <td><select name="country" autofocus>
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                            <option value="Afganistan">Afganistan</option>
                            <option value="Russia">Russia</option>
                        </select></td>
                </tr>

                <tr>
                    <th>Email</th>
                    <td><input type="email" placeholder="Enter Email"></td>
                </tr>

                <tr>
                    <th>Password</th>
                    <td><input type="password" placeholder="Enter Password"></td>
                </tr>

                <tr>
                    <th>Confirm Password</th>
                    <td><input type="password" placeholder="Re-Enter the Password"></td>
                </tr>

                <tr>
                    <th></th>
                    <td><input type="checkbox">
                        <label>I agree the term of Use</label>
                    </td>
                </tr>

                <tr>
                    <th></th>
                    <td> <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </div>
    </form>
</body>

</html>
