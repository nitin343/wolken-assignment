<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/register.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>SignUp</title>
  </head>
  <body>
    <header>
      <div class="search-box">
        <input type="search" placeholder="Search Images" />
        <a href="profile-view.html">profile-view</a>
        <a href="gallery-view.html">Gallery View</a>
      </div>
    </header>

    <main>
      <div class="form-container">
        <form action="#" class="myform">
          <div class="formInstruction">
            <h2 class="form">SignUp</h2>
            <p class="instructionText">
              Please fill the form to create the account
            </p>
          </div>

          <div class="fillContent">
            <div class="names formContentElement">
              <input
                class="inputRequest"
                type="text"
                placeholder="First Name"
              />

              <input class="inputRequest" type="text" placeholder="Last Name" />
            </div>

            <label>
              <input class="inputRequest" type="text" placeholder="Email" />
            </label>
            <label>
              <input
                class="inputRequest"
                type="password"
                placeholder="Enter password"
              />
            </label>
            <label>
              <input
                class="inputRequest"
                type="password"
                placeholder="Confirm password"
              />
            </label>
          </div>
          <div class="submitButtonDiv">
            <button class="submitButton">Sign Up</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
